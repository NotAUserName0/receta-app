<div class="contenedor-principal">
  <div class="header">
    <img src="assets/logo_transparent.png">
  </div>

  <div class="titles">
    Recetas de la semana
  </div>

  <ion-segment class="favorites" scrollable="">
    <div class="item-list" *ngFor="let item of items">
      <div class="item">
        <!--<img src="">-->
        <div class="img-prueba"></div>
        <div class="item-title">Ramen japones</div>
      </div>
    </div>
  </ion-segment>

  <ion-segment class="tags" scrollable="">
    <div class="button-list" *ngFor="let button of buttons">
      <div class="item-button">{{button}}</div>
    </div>
  </ion-segment>

  <ion-segment class="recetas" scrollable="">
    <div class="main-list" *ngFor="let receta of recetas">
      <div class="receta">
        <i class="fa-regular fa-heart receta-icon" (click)="abooutToLike(receta)"></i>
        <i class="fa-solid fa-heart receta-icon like-icon" (click)="abooutToLike(receta)" [class.liked]="receta.liked"></i>
        <!--<img src="" alt="">-->
        <div class="img"></div>
        <div class="receta-preview">
          <div class="receta-title">Nombre</div>
          <div class="receta-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc dapibus mauris
            ut sagittis lobortis. Proin iaculis sollicitudin mauris eu imperdiet.
          </div>
          <ion-segment class="receta-tags" scrollable="">
            <div class="receta-tag-list" *ngFor="let tag of tags">
              <div class="receta-tag-item">
                {{tag}}
              </div>
            </div>
          </ion-segment>
        </div>
      </div>
    </div>
  </ion-segment>

</div>
