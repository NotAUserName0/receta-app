<div class="contenedor-principal">
  <div class="header">
    <img src="assets/logo_transparent.png">
  </div>

  <div class="titles">
    Recetas de la semana
  </div>

  <ion-segment class="favorites" scrollable="">
    <div class="item-list" *ngFor="let item of items">
      <div class="item">
        <!--<img src="">-->
        <div class="img-prueba"></div>
        <div class="item-title">Ramen japones</div>
      </div>
    </div>
  </ion-segment>

  <ion-segment class="tags" scrollable="">
    <div class="button-list" *ngFor="let button of buttons">
      <div class="item-button">{{button}}</div>
    </div>
  </ion-segment>

  <ion-segment class="recetas" scrollable="">
    <div class="main-list" *ngFor="let receta of recetas">
      <div class="receta">
        <!--<img src="" alt="">-->
        <div class="img"></div>
        <div class="receta-preview"></div>
      </div>
    </div>
  </ion-segment>

</div>
